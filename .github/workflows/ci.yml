name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─── Frontend ──────────────────────────────────────────
  frontend-checks:
    name: Frontend (lint + types + build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon-key
          NEXT_PUBLIC_APP_URL: https://gravix.com

  # ─── Backend ───────────────────────────────────────────
  backend-tests:
    name: Backend (pytest · Python 3.14)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          cache: "pip"
          cache-dependency-path: |
            api/requirements.txt
            api/requirements-test.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt
          pip install -r api/requirements-test.txt

      - name: Run unit tests
        run: cd api && python -m pytest tests/unit/ -v --timeout=30

      - name: Run full test suite with coverage
        run: |
          cd api && python -m pytest tests/ -v --timeout=120 \
            --cov=. --cov-report=term-missing \
            --cov-config=.coveragerc
        env:
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_ANON_KEY: test-anon-key
          SUPABASE_SERVICE_KEY: test-service-key
          SUPABASE_JWT_SECRET: super-secret-jwt-test-key-at-least-32-chars-long!!
          ANTHROPIC_API_KEY: sk-ant-test-key
          CRON_SECRET: test-cron-secret
          STRIPE_SECRET_KEY: sk_test_fake
          STRIPE_WEBHOOK_SECRET: whsec_test_fake
          STRIPE_PRICE_ID_PRO: price_test_pro
          STRIPE_PRICE_ID_TEAM: price_test_team
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          RESEND_API_KEY: re_test_fake

  # ─── E2E ───────────────────────────────────────────────
  e2e-tests:
    name: E2E (Playwright)
    runs-on: ubuntu-latest
    needs: [frontend-checks, backend-tests]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Install Playwright browsers
        run: cd frontend && npx playwright install --with-deps chromium

      - name: Build frontend
        run: cd frontend && npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon-key
          NEXT_PUBLIC_APP_URL: http://localhost:3000

      - name: Run E2E tests
        run: cd frontend && npx playwright test
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon-key
          NEXT_PUBLIC_APP_URL: http://localhost:3000

      - name: Upload test report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7
